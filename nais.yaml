image: "repo.adeo.no:5443/dok/dokdistkanal"
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 30
    timeout: 3
redis:
  enabled: true
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 1000m
fasitResources:
  used:
  - alias: securityTokenService
    resourceType: baseurl
  - alias: "virksomhet:Person_v3"
    resourceType: webserviceendpoint
  - alias: DokumenttypeInfo_v4
    resourceType: restservice
  - alias: HentPaaloggingsnivaa_V1
    resourceType: restservice
  - alias: "virksomhet:DigitalKontakinformasjon_v1"
    resourceType: webserviceendpoint
  - alias: srvdokdistkanal
    resourceType: credential
    propertyMap:
      username: SERVICEUSER_USERNAME
      password: SERVICEUSER_PASSWORD
  - alias: srvdokdistkanal
    resourceType: certificate
    propertyMap:
      keystorealias: SRVDOKDISTKANAL_CERT_KEYSTOREALIAS
      keystore: SRVDOKDISTKANAL_CERT_KEYSTORE
      password: SRVDOKDISTKANAL_CERT_PASSWORD
  exposed:
  - alias: bestemDistribusjonKanal
    resourceType: restservice
    path: /rest/bestemKanal